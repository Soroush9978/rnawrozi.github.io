# This is a basic workflow to help you get started with Actions

name: Clone Reepository and Markdown

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "Testapplications_for_Ufni" brakjjjnch
  push:
    branches: [ "Testapplications_for_Uni" ]
  pull_request:
    branches: [ "Testapplications_for_Uni" ]
    
permissions:
    contents: write

    
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
    
  clone_rds:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        run: git clone https://github.com/Soroush9978/rds-ng ./reposit01
      - name: Say something
        run: |
         ls -ltrh ./reposit01 > content.txt
      - name: Say something
        run: |
          cat content.txt
      - name: install python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11.0  # Choose the Python version you need
      - name: Install Pydoc-Markdown
        run: pip install pydoc-markdown
      - name: Run Pydoc-Markdown
        run: pydoc-markdown --help
      - name: use pydoc
        run: pydoc-markdown -I ./repsit01
      - name: install node
        uses: actions/setup-node@v2
        with:
          node-version: 18
          
          
      - name: Change Directory
        run: |
          node -v
          cd ./reposit01/docs
          ls -ltrh
          npm ci
          npm run build
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Build output to publish to the `gh-pages` branch:
          publish_dir: ./reposit01
          # The following lines assign commit authorship to the official
          # GH-Actions bot for deploys to `gh-pages` branch:
          # https://github.com/actions/checkout/issues/13#issuecomment-724415212
          # The GH actions bot is used by default if you didn't specify the two fields.
          # You can swap them out with your own user credentials.
          user_name: Soroush9978
          user_email: soroush.pasandideh@uni-muenster.de
          
      
          
 
      

      
          
          
  
        

        
    
  
